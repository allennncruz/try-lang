<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodmorning bebe ko ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .hidden-message {
            display: none;
            font-size: 18px;
            margin-top: 10px;
            color: crimson;
        }
        button {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            width: 100%;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        #noBtn {
            font-size: 16px;
            width: 48%;
        }
        #yesBtn {
            font-size: 16px;
            width: 48%;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
        }
        .popup img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Goodmorning bebe ko ❤️</h1>
        <div class="heart">❤️</div>
        <button onclick="showPopup()">Click for a Surprise!</button>
        <div class="popup" id="popup">
            <!-- Update the image path here to match where your image is uploaded -->
            <img src="https://github.com/allennncruz/try-lang/blob/main/pic%20namen.jpg" alt="mwa">
            <p>labyuuu ❤</p>
            <button onclick="closePopup()">Close</button>
        </div>
        <p id="question">Miss mo ba ko?</p>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onclick="shrinkNo()">No</button>
        </div>
    </div>
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        function showLove() {
            alert("hehehe miss u too ❤️");
        }
        function shrinkNo() {
            let noBtn = document.getElementById('noBtn');
            let yesBtn = document.getElementById('yesBtn');
            let currentSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            noBtn.style.fontSize = (currentSize * 0.8) + "px";
            yesBtn.style.fontSize = (parseFloat(window.getComputedStyle(yesBtn).fontSize) * 1.2) + "px";
        }
    </script>
</body>
</html>
